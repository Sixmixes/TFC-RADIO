<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFC Radio - Space Jamz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #0a0c1d, #2a2e4c);
            overflow-x: hidden;
            height: 100vh;
        }
        header, footer {
            background: transparent;
        }
        .top-section {
            padding: 50px 10px;
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
            height: 600px;
            position: relative;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .comet {
            position: absolute;
            width: 10px;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffcc00);
            animation: comet 5s infinite linear;
        }
        @keyframes comet {
            0% { left: -10%; top: 10%; }
            100% { left: 110%; top: 90%; }
        }
        .header-nav {
            display: flex;
            justify-content: center;
            width: 100%;
            color: #fff;
            margin-bottom: 20px;
        }
        .header-nav div {
            font-size: 28px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .info-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            width: 100%;
            text-align: center;
        }
        .info-top h1 {
            font-size: 48px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #ffcc00;
            text-shadow: 2px 2px 15px rgba(255, 204, 0, 0.8);
            margin: 0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .info-top p {
            font-size: 18px;
            color: #e5e7ebbe;
            margin: 10px 0 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .player {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        .equalizer {
            position: absolute;
            bottom: 5px;
            left: 10px;
            display: flex;
            gap: 2px;
        }
        .bar {
            width: 4px;
            background: #ffcc00;
            animation: beat 0.8s infinite alternate;
        }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        @keyframes beat {
            0% { height: 5px; }
            100% { height: 20px; }
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
        .links {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .links a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s, text-shadow 0.3s;
        }
        .links a:hover {
            color: #fff;
            text-shadow: 0 0 15px #ffcc00;
        }
        .listener-count {
            font-size: 16px;
            color: #e5e7ebbe;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .live-stream {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .live-stream h2 {
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin: 0 0 10px;
        }
        .live-stream p {
            font-size: 16px;
            color: #e5e7ebbe;
            margin: 0 0 15px;
        }
        .join-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ffcc00;
            color: #0a0c1d;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .join-btn:hover {
            background: #fff;
            color: #0a0c1d;
            box-shadow: 0 0 15px #ffcc00;
        }
        .footer {
            display: flex;
            justify-content: center;
            color: #e5e7ebbe;
            font-weight: 300;
            font-size: 14px;
            height: 50px;
            background: #1a1e38;
            position: relative;
            z-index: 1;
        }
        @media (min-width: 600px) {
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
                background-size: 20px 20px;
                z-index: -1;
                animation: rotate 20s linear infinite;
            }
            @keyframes rotate {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        }
    </style>
    <script>
        window.onload = function() {
            const header = document.querySelector('.top-section');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = Math.random() * 2 + 1 + 's';
                header.appendChild(star);
            }
            for (let i = 0; i < 3; i++) {
                const comet = document.createElement('div');
                comet.className = 'comet';
                comet.style.top = Math.random() * 80 + 10 + '%';
                comet.style.animationDelay = Math.random() * 5 + 's';
                header.appendChild(comet);
            }
            const listeners = document.createElement('div');
            listeners.className = 'listener-count';
            listeners.textContent = 'Live Listeners: ' + Math.floor(Math.random() * 100) + ' tuning in!';
            document.querySelector('.player').appendChild(listeners);
            setInterval(() => {
                listeners.textContent = 'Live Listeners: ' + Math.floor(Math.random() * 100) + ' tuning in!';
            }, 5000);
        };
    </script>
</head>
<body>
    <header>
        <div class="top-section">
            <div class="header-nav">
                <div>TFC Radio</div>
            </div>
            <div class="info-top">
                <h1>TFC Radio</h1>
                <p>Mixing | Music | Magic</p>
                <div class="player">
                    <audio controls>
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="equalizer">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                </div>
                <div class="links">
                    <p>Join the cosmic crew:</p>
                    <a href="https://discord.com/invite/tfc-discord" target="_blank">TFC Discord</a> |
                    <a href="https://discord.com/invite/spacejamz-discord" target="_blank">SpaceJamz Discord</a>
                </div>
                <div class="live-stream">
                    <h2>24/7 TFC Radio Livestream</h2>
                    <p>Tune in to hear the hottest sample flips from our community! Featuring tracks from Beat Blitz, Song Wars, and more.</p>
                    <a href="http://www.sixmixes.com" target="_blank" class="join-btn">Listen Now</a>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <div class="footer">
            <p>Â© 2025 TFC Radio - All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
